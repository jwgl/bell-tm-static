<ng-container *ngIf="notice">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class="btn btn-secondary" routerLink="/">返回</button>
        </div>
        <div class="btn-group ml-2">
            <button class="btn btn-primary" routerLink="/create">继续</button>
        </div>
    </div>
    <form-title>{{notice.title}}</form-title>
    <div [markdown]="notice.content" [options]="{html:true}"></div>
</ng-container>
