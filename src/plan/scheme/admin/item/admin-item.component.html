<div class='scheme' *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class="btn btn-secondary" routerLink="/">返回</button>
        </div>
        <div class="btn-group ml-2">
            <button [workflow-workitems]="vm.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2">
            <button [scheme-show-diff]="vm.previousId" #b="showDiff">显示变更</button>
        </div>
    </div>
    <scheme-viewer [scheme]="vm" [showDiff]="b.showDiff"></scheme-viewer>
</div>
