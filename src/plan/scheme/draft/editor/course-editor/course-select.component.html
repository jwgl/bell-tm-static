<div #dropdown class="dropdown input-group">
    <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" readonly [value]="result" placeholder="点击选择">
    <div class="dropdown-menu" style="width: 100%; padding: 5px;">
        <div style="margin-bottom: 5px;">
            <input type="text" #search class="form-control w-100">
        </div>
        <div class="table-wrapper" *ngIf="courses?.length > 0; else prompt">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let course of courses" (click)="selectCourse.emit(course)" tabindex="1" style="background-color: #FFF">
                        <td>{{course.isTempCourse ? 'T' : ''}}{{course.id}}</td>
                        <td class="name" [innerHTML]="highlight(course.name, search.value)"></td>
                        <td>{{course.credit}}学分</td>
                        <td>{{course.department}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <template #prompt>
            <div class="help-block">输入课号或课程名称进行查询</div>
        </template>
    </div>
    <div class="input-group-btn" *ngIf="clearable">
        <button type="button" class="btn btn-secondary" (click)="clearCourse()">清除</button>
    </div>
</div>
