<div class="btn-toolbar">
    <div class="btn-group ml-auto">
        <button class="btn btn-secondary" (click)="open()">查询</button>
        <button class="btn btn-primary" routerLink="/editor">新建</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>序号</th>
            <th (click)="orderBy('name')">名称</th>
            <th (click)="orderBy('regionName')">项目</th>
            <th (click)="orderBy('universityCn')">外国大学（中）</th>
            <th (click)="orderBy('universityEn')">外国大学（英）</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-agreement [ngForOf]="agreements" let-i="index">
            <tr>
                <td>{{i + 1}}</td>
                <td class="agreementName"><a [routerLink]="['/',agreement.id]">{{agreement.name}}</a></td>
                <td class="regionName">{{agreement.regionName}}</td>
                <td>{{agreement.universityCn}}</td>
                <td>{{agreement.universityEn}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
