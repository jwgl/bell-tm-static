<ng-container *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class="btn btn-secondary" routerLink="/">返回</button>
        </div>
        <div class="btn-group ml-2">
            <button [workflow-workitems]="vm.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="editAble">
            <button class="btn btn-secondary" routerLink="edit">编辑</button>
            <button [workflow-submit]="submitOptions" (submitted)="loadData(vm.id, vm.awardId)">提交</button>
        </div>
        <div class="btn-group ml-2" *ngIf="paperAble">
            <button class="btn btn-secondary" (click)="uploadPaper()">上传论文</button>
            <button [workflow-next]="nextOptions" (nexted)="onItemLoaded($event)" *ngIf="nextAble">下一步</button>
        </div>
    </div>
    <application-form-viewer [vm]="vm" [fileNames]="fileNames" [paperForm]="paperForm"></application-form-viewer>
</ng-container>
