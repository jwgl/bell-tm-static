<div class="container" *ngIf="form">
    <div class="btn-toolbar mt-3">
        <div class="btn-group">
            <button class="btn btn-secondary" [routerLink]="['../', prevId]" [disabled]="!prevId"><i class="fa fa-chevron-left"></i></button>
            <button class="btn btn-secondary" [routerLink]="['../', nextId]" [disabled]="!nextId"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="btn-group ml-auto">
            <button [workflow-workitems]="form.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="reviewable">
            <button [workflow-reject]="nextOptions" (rejected)="onItemLoaded($event)">退回</button>
            <button [workflow-next]="nextOptions" (nexted)="onItemLoaded($event)">下一步</button>
        </div>
        <div class="btn-group ml-2" *ngIf="mentorable">
            <button class="btn btn-primary" (click)="setMentor()">设置导师</button>
        </div>
    </div>
    <application-form-viewer [vm]="form" [fileNames]="fileNames"></application-form-viewer>
</div>
